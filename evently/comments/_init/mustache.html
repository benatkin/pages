<h3>Comments about {{title}}</h3>
<ul>
  {{#comments}}
  <li>
    <p>{{{comment}}}</p>
    <p><em><span class="date">{{at}}</span></em></p>
    <div class="clear"></div>
  </li>
  {{/comments}}
</ul>
<form>
  <br/>
  <!-- <input type="text" size="60" name="comment"> -->
  <textarea name="comment" rows="4" cols="60"></textarea>
   <input type="hidden" name="topic" value="{{topic}}">
  <p><input type="submit" value="Save Comment" title="shortcut: shift-enter"></p>
</form>
